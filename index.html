<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- format css -->
    <link rel="stylesheet" href="style.css">
    <!-- format font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="slideshow-container">
        <div class="slideshow-elements">

            <div class="slideshow-element current" id="mobile">
                <i class="fa-solid fa-mobile" ></i>
                <h2>Mobile</h2>
            </div>
                

            <div class="slideshow-element" id="laptop">
                <i class="fa-solid fa-laptop" ></i>
                <h2>Laptop</h2>
            </div>
                

            <div class="slideshow-element" id="tablet">  <i class="fa-solid fa-tablet" ></i>
                <h2>Tablet</h2>
            </div>
              
            <div class="slideshow-element" id="computer">
                <i class="fa-solid fa-computer" ></i>
                <h2>Computer</h2>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
